<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
</head>
<body>
	Calculator
	<form action="/" method="post">
		<select name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" name="firstOperand" placeholder="first operand">
		<input type="number" name="secondOperand" placeholder="second operand">
		
		<button type="submit" name="submitButton">Calculate</button>
	</form>
	<p>Result: </p>
	<h1 th:text="${result}"></h1>
</body>
</html>
