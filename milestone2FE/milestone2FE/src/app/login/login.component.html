<h1>Login</h1>

<div>
    <label>Felhasználó név </label>
    <input name="username" [(ngModel)]="username" type="text" placeholder="Felhasználó név">
    <p>
    <label>Jelszó </label>
    <input name="password" [(ngModel)]="password" type="password" placeholder="Jelszó">
    <p>
    <button class="btn btn-primary" (click)="login()" type="button">Bejelentkezés</button>
</div>
